<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carcassonne Timer</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-container">
        <div class="split-container">
            <!-- Player 1 Timer -->
            <div class="player-section player1-section">
                <div class="timer-container elevation-2">
                    <h2 class="player-title">Player 1</h2>
                    <div class="timer-display">
                        <span id="player1-minutes">00</span>:<span id="player1-seconds">30</span>
                    </div>
                    <div class="total-time">
                        Total: <span id="player1-total">00:00</span>
                    </div>
                </div>
            </div>

            <!-- Central Control -->
            <div class="control-section">
                <div class="control-container elevation-3">
                    <label class="switch">
                        <input type="checkbox" id="player-switch">
                        <span class="slider"></span>
                    </label>
                    <div class="preset-selector">
                        <select id="time-preset" class="material-select">
                            <option value="30">30 seconds</option>
                            <option value="60">1 minute</option>
                            <option value="120">2 minutes</option>
                            <option value="180">3 minutes</option>
                            <option value="300">5 minutes</option>
                        </select>
                    </div>
                    <div class="control-buttons">
                        <button id="pause-btn" class="material-button">
                            <span class="material-icons">pause</span>
                        </button>
                        <button id="reset-btn" class="material-button">
                            <span class="material-icons">restart_alt</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Player 2 Timer -->
            <div class="player-section player2-section">
                <div class="timer-container elevation-2">
                    <h2 class="player-title">Player 2</h2>
                    <div class="timer-display">
                        <span id="player2-minutes">00</span>:<span id="player2-seconds">30</span>
                    </div>
                    <div class="total-time">
                        Total: <span id="player2-total">00:00</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="history-link">
            <a href="/matches" class="material-button">
                <span class="material-icons">history</span>
                Match History
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</body>
</html>
