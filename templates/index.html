<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Carcassonne Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid game-container">
        <div class="row h-100">
            <!-- Player 1 Timer -->
            <div class="col-md-4 player-section player1-section">
                <div class="timer-container">
                    <h2>Player 1</h2>
                    <div class="timer-display">
                        <span id="player1-minutes">10</span>:<span id="player1-seconds">00</span>
                    </div>
                    <div class="total-time">
                        Total: <span id="player1-total">00:00</span>
                    </div>
                </div>
            </div>

            <!-- Central Control -->
            <div class="col-md-4 control-section">
                <div class="lever-container">
                    <div id="lever" class="lever">
                        <img src="{{ url_for('static', filename='svg/lever.svg') }}" alt="Timer Lever">
                    </div>
                    <div class="control-buttons">
                        <button id="pause-btn" class="medieval-btn">Pause</button>
                        <button id="reset-btn" class="medieval-btn">Reset</button>
                    </div>
                </div>
            </div>

            <!-- Player 2 Timer -->
            <div class="col-md-4 player-section player2-section">
                <div class="timer-container">
                    <h2>Player 2</h2>
                    <div class="timer-display">
                        <span id="player2-minutes">10</span>:<span id="player2-seconds">00</span>
                    </div>
                    <div class="total-time">
                        Total: <span id="player2-total">00:00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
</body>
</html>
